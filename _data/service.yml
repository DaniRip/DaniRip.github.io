- organization: "Canadian Operations Research Society (CORS)"
  role: "National Student Councillor (2024â€“2025)"
  description: |
    Elected to represent the national student body, spearheading the post-pandemic reinvigoration of student chapters across Canada. Previously served in multiple leadership tiers, including <b>President of University of Waterloo's Student Chapter</b>. Led local membership growth by 200%, transitioned on-boarding processes, and managed digital presence over seven years.
  
- organization: "The Operations Research Challenge (TORCH)"
  role: "Founder & Competition Chair"
  description: |
    Founded and directed the University of Waterloo branch of this tri-university high school outreach competition. Oversaw the end-to-end development of contest mathematics, automated validators, and administrative infrastructure. Previously served as a long-term Executive at the University of Toronto branch, designing curriculum to introduce OR concepts to secondary students, in a fun, single-day, collaborative format. Oversaw the distribution (as well as raising) 1000's of dollars in prize money. This competition unfortunately went dormant in 2019, after being cancelled due to the pandemic.

- organization: "Conference Service & Digital Design"
  role: "Designer / Volunteer"
  description: |
    Collaborated with <a href="https://www.linkedin.com/in/kieferburgess" target="_blank">Dr. Kiefer Burgess</a> on the architectural design of the virtual "Conference Centre" for CORS 2021 using Gather Town, creating an immersive digital environment for academic exchange during the pandemic. Served as a volunteer for the <a href="https://connect.informs.org/computing/home" target="_blank">INFORMS Computing Society (ICS)</a> conference (2025).
