- organization: "Management Sciences Student Association (MSSA)"
  role: "Departmental Representative / President (2016-2017)"
  description: |
    Elected representative for the graduate student body at the University of Waterloo. Managed departmental budgets, facilitated faculty-student communication channels, and organized a series of invited speaker seminars and professional development socials.
