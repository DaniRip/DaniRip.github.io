---
layout: default
---

<div class="profile-section">
    {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ site.title }}" class="profile-img">
    {% endif %}
    <div class="intro-text">
        <h1>{{ page.title }}</h1>
        <div class="bio">
            {{ content }}
        </div>
    </div>
</div>
